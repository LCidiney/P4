<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gabarito</title>
    <style>
        @page {
            size: A4;
            margin: 1.5cm;
        }
        @media print {
            body {
                width: 21cm;
                height: 29.7cm;
                margin: 0;
                padding: 1.5cm;
            }
        }
        .header {
            text-align: center;
            margin-bottom: 1cm;
            padding: 10px;
            border-bottom: 2px solid #000;
        }
        .info-prova {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1em;
            margin-bottom: 1cm;
            font-size: 0.9em;
        }
        .info-prova span {
            font-weight: normal;
        }
        .questions-grid {
            display: flex;
            gap: 1cm;
            margin-top: 0.5cm;
            height: calc(100% - 8cm);
            align-content: start;
            padding: 0 0.2cm;
        }
        .questions-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            gap: 0.4cm;
            max-width: 23%;
        }
        .question {
            display: flex;
            align-items: center;
            height: 1cm;
            font-size: 10pt;
            padding: 0 0.2cm;
        }
        .options {
            display: flex;
            gap: 0.25cm;
            margin-left: 0.1cm;
        }
        .circle {
            width: 0.5cm;
            height: 0.5cm;
            border: 2px solid #000;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12pt;
            margin-right: 0.02cm;
            background-color: white;
        }
        .circle.correct {
            -webkit-print-color-adjust: exact !important;
            print-color-adjust: exact !important;
            background-color: #3ce488 !important;
            border: 2px solid #2ab367 !important;
            color: white !important;
        }
        .descricao {
            margin-bottom: 0.5cm;
            font-style: italic;
        }

        /* Novos estilos para escaneamento */
        .scan-corners {
            position: absolute;
            width: 1cm;
            height: 1cm;
        }
        .scan-corners.top-left { top: 0.5cm; left: 0.5cm; border-top: 3px solid #000; border-left: 3px solid #000; }
        .scan-corners.top-right { top: 0.5cm; right: 0.5cm; border-top: 3px solid #000; border-right: 3px solid #000; }
        .scan-corners.bottom-left { bottom: 0.5cm; left: 0.5cm; border-bottom: 3px solid #000; border-left: 3px solid #000; }
        .scan-corners.bottom-right { bottom: 0.5cm; right: 0.5cm; border-bottom: 3px solid #000; border-right: 3px solid #000; }

        .scan-id {
            position: absolute;
            top: 0.5cm;
            right: 2cm;
            display: flex;
            gap: 0.2cm;
        }

        .id-box {
            width: 0.8cm;
            height: 0.8cm;
            border: 2px solid #000;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 16pt;
            font-weight: bold;
            background-color: #f0f0f0;
        }

        /* Adicionar texto "GABARITO" como marca d'água */
        #gabarito-wrapper::before {
            content: "GABARITO";
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) rotate(-45deg);
            font-size: 5cm;
            color: rgba(0, 0, 0, 0.1);
            z-index: -1;
            pointer-events: none;
        }

        .header h1 {
            color: #2ab367;
        }

        /* Adicionar numeração de página */
        @page {
            @bottom-right {
                content: "Página " counter(page);
            }
        }
    </style>
</head>
<body>
    <div id="gabarito-wrapper">
        <div class="scan-corners top-left"></div>
        <div class="scan-corners top-right"></div>
        <div class="scan-corners bottom-left"></div>
        <div class="scan-corners bottom-right"></div>
        
        <div class="scan-id">
            <div class="id-box">0</div>
            <div class="id-box">0</div>
            <div class="id-box">0</div>
            <div class="id-box">1</div>
        </div>

        <div class="header">
            <h1>Gabarito - <span id="materia"></span></h1>
            <h1 id="escola"></h1>
        </div>
        <div class="info-prova">
            <p><strong>Professor:</strong> <span id="professor"></span></p>
            <p><strong>Ano Escolar:</strong> <span id="anoEscolar"></span></p>
            <p><strong>Data:</strong>___/___/_____</p>
            <p><strong>Total de Questões:</strong> <span id="totalQuestoes"></span></p>
        </div>
        <p class="descricao" id="descricao"></p>
        <div id="questions-grid" class="questions-grid">
            <div class="question">
                1) 
                <div class="options">
                    <span class="circle">A</span>
                    <span class="circle">B</span>
                    <span class="circle">C</span>
                    <span class="circle">D</span>
                    <span class="circle">E</span>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
